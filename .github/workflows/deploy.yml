name: Deploy to Hosting Lotus

on:
  push:
    branches:
      - main  # à¹€à¸Šà¹‡à¸„à¸”à¸¹à¸§à¹ˆà¸² Branch à¸«à¸¥à¸±à¸à¸‚à¸­à¸‡à¸„à¸¸à¸“à¸Šà¸·à¹ˆà¸­ main à¸«à¸£à¸·à¸­ master (à¸–à¹‰à¸²à¹€à¸›à¹‡à¸™ master à¹ƒà¸«à¹‰à¹à¸à¹‰à¸•à¸£à¸‡à¸™à¸µà¹‰)

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ“¦ Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: ğŸŸ¡ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ”¨ Build Frontend (Vite)
        run: |
          npm install
          npm run build

      - name: ğŸ“‚ Sync Code (Backend) to cmucoop folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /cmucoop/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/public/build/**
            .env

      - name: ğŸ“‚ Sync Assets (Frontend) to public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/build/
          server-dir: /domains/cmucoop.com/public_html/build/